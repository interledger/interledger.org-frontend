fragment ParagraphsFragment on ParagraphInterface {
  ... on ParagraphButton {
    ...ParagraphButtonFragment
  }
  ... on ParagraphText {
    ...ParagraphTextFragment
  }
  ... on ParagraphSpacer {
    ...ParagraphSpacerFragment
  }
  ... on ParagraphTwoColumnContent {
    ...ParagraphTwoColumnContentFragment
  }
}
