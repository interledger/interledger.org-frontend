query GetNodeByPathQuery($slug: String!) {
  route(path: $slug) {
    ... on RouteInternal {
      __typename
      internal
      url
      entity {
        ... on NodeArticle {
          ...NodeArticleFragment
        }
        ... on NodePage {
          ...NodePageFragment
        }
        ... on NodeFoundationPage {
          ...NodeFoundationPageFragment
        }
        ... on NodeSpeaker {
          ...NodeSpeakerFragment
        }
        ... on NodeTalk {
          ...NodeTalkFragment
        }
      }
    }
  }
}
