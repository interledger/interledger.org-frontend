query GetNodesPathsQuery($first: Int) {
  nodes(first: $first) {
    nodes {
      ... on NodeArticle {
        path
      }
      ... on NodePage {
        path
      }
      ... on NodeFoundationPage {
        path
      }
      ... on NodeSpeaker {
        path
      }
      ... on NodeTalk {
        path
      }
    }
  }
}
