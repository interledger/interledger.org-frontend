query GetNodesPathsQuery {
  nodePaths {
    results {
      ... on NodeArticle {
        path
      }
      ... on NodePage {
        path
      }
      ... on NodeFoundationPage {
        path
      }
      ... on NodeSpeaker {
        path
      }
      ... on NodeTalk {
        path
      }
      ... on NodeDeveloperTools {
        path
      }
      ... on NodePeople {
        path
      }
    }
  }
}
