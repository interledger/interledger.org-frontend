fragment NodeTalkFragment on NodeTalk {
  __typename
  id
  title
  path
  metatag {
    ...MetaTagFragment
  }
  header {
    ...ParagraphTalkHeaderFragment
  }
  description {
    processed
  }
  duration
  speakers {
    ...NodeSpeakerCardFragment
  }
}

fragment NodeTalkCardFragment on NodeTalk {
  __typename
  id
  title
  path
  teaser {
    ...ParagraphTeaserFragment
  }
  speakers {
    title
  }
}
