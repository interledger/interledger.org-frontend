fragment NodeTalkFragment on NodeTalk {
  __typename
  id
  title
  path
  metatag {
    ...MetaTagFragment
  }
  description {
    processed
  }
  speakers {
    ...NodeSpeakerCardFragment
  }
}

fragment NodeTalkCardFragment on NodeTalk {
  __typename
  id
  title
  path
  dateTime {
    time
  }
  speakers {
    title
    squareImage: image {
      ...MediaImageSquareFragment
    }
  }
}
