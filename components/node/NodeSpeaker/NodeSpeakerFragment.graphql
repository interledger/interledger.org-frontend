fragment NodeSpeakerFragment on NodeSpeaker {
  __typename
  id
  path
  biography {
    processed
  }
  company
  role
  summary {
    value
  }
  title
  email
  socialMedia {
    socialMediaLinks {
      link {
        url
      }
      socialMediaType
    }
  }
  image {
    ...MediaImageSquareFragment
  }
}

fragment NodeSpeakerCardFragment on NodeSpeaker {
  __typename
  id
  title
  path
  company
  role
  teaser {
    ...ParagraphTeaserFragment
  }
}
