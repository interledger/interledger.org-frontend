fragment NodeArticleFragment on NodeArticle {
  __typename
  id
  title
  path
  sections {
    ...ParagraphsFragment
  }
  created {
    time
  }
  metatag {
    ...MetaTagFragment
  }
}

fragment NodeArticleCardFragment on NodeArticle {
  __typename
  id
  title
  path
  summary {
    processed
  }
  created {
    time
  }
  teaser {
    ...ParagraphTeaserFragment
  }
}
